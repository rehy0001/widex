        <div class="magnifyfactsheet_h1">

            <h1 class="light_h1_magnify">30 - 100 </h1>
        </div>


        <object class="factsheetmagnify1" data="pdf/factsheetmagnify1.pdf" type="application/pdf"></object>

        <script>


            const url = 'factsheetmagnify1.pdf';


            pdfjsLib.getDocument(url).promise.then(function (pdf) {


                pdf.getPage(1).then(function (page) {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    const viewport = page.getViewport({ scale: 1.5 });




                    canvas.height = viewport.height;
                    canvas.width = viewport.width;




                    document.getElementById('viewer').appendChild(canvas);


                    page.render({
                        canvasContext: context,
                        viewport: viewport
                    });
                });
            });


        </script>
        <div class="pdf_oversigt">
